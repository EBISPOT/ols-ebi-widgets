<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>
        PLATO Select2 example
    </title>

    <script type="text/javascript" src="vendor/js/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/js/select2.full.js"></script>
    <script type="text/javascript" src="vendor/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="vendor/js/prettify.min.js"></script>

    <link href="vendor/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>

    <link href="vendor/css/font-awesome.min.css" type="text/css" rel="stylesheet"/>

</head>

<div class="container">

    <section id="data-ajax" class="row">
        <div class="col-md-12">
            <h1>OLS example</h1>

            <p>
                <select class="js-example-data-ajax js-example-basic-multiple form-control" multiple="multiple"
                        ></select>
                <!--<select class="js-example-basic-multiple js-states form-control" multiple="multiple"></select>-->
            </p>
        </div>
    </section>
</div>


<script type="text/javascript">
    var $states = $(".js-source-states");
    var statesOptions = $states.html();
    $states.remove();

    $(".js-states").append(statesOptions);

    $("[data-fill-from]").each(function () {
        var $this = $(this);

        var codeContainer = $this.data("fill-from");
        var $container = $(codeContainer);

        var code = $.trim($container.html());

        $this.text(code);
        $this.addClass("prettyprint linenums");
    });

    prettyPrint();

    $.fn.select2.amd.require(
            ["select2/core", "select2/utils", "select2/compat/matcher"],
            function (Select2, Utils, oldMatcher) {
                var $basicSingle = $(".js-example-basic-single");
                var $basicMultiple = $(".js-example-basic-multiple");
                var $limitMultiple = $(".js-example-basic-multiple-limit");

                var $dataArray = $(".js-example-data-array");
                var $dataArraySelected = $(".js-example-data-array-selected");

                var data = [{id: 0, text: 'enhancement'}, {id: 1, text: 'bug'}, {id: 2, text: 'duplicate'}, {
                    id: 3,
                    text: 'invalid'
                }, {id: 4, text: 'wontfix'}];

                var $ajax = $(".js-example-data-ajax");

                var $disabledResults = $(".js-example-disabled-results");

                var $tags = $(".js-example-tags");

                var $matcherStart = $('.js-example-matcher-start');

                var $diacritics = $(".js-example-diacritics");
                var $language = $(".js-example-language");

                $basicSingle.select2();
                $basicMultiple.select2();
                $limitMultiple.select2({
                    maximumSelectionLength: 2
                });

                function formatState(state) {
                    if (!state.id) {
                        return state.text;
                    }
                    var $state = $(
                            '<span>' +
                            '<img src="vendor/images/flags/' +
                            state.element.value.toLowerCase() +
                            '." class="img-flag" /> ' +
                            state.text +
                            '</span>'
                    );
                    return $state;
                };

                $(".js-example-templating").select2({
                    templateResult: formatState,
                    templateSelection: formatState
                });

                $dataArray.select2({
                    data: data
                });

                $dataArraySelected.select2({
                    data: data
                });

                function formatTermResult(termResult) {
//                    if (termResult.loading) return termResult.text;
                    var markup = '<div class="clearfix">' +
                            '<div class="col-sm-5"> ' + termResult.preContext + '<b>' + termResult.matchedText + '</b>' + termResult.postContext + '</div>' +
//                            '<div class="col-sm-2"> ' + '<img src="' + termResult.matchedField + '.png" class="matched-field"/>' +'</div>' +
                            '<div class="term-id col-sm-5"> ' + termResult.matchedField + ":  " + termResult.id + '</div>' +
                            '</div>';
                    return markup;
                }

                function formatRepoSelection(termResult) {

//                    console.log("Term result");
//                    console.log(termResult);
                    return termResult.label || repo.text;
                }

                $ajax.select2({
                    ajax: {
                        url: "http://localhost:8080/api/suggestplus",
                        dataType: 'json',
                        delay: 250,
                        data: function (params) {
//                            console.log("Params");
//                            console.log(params);

                            return {
                                q: params.term, // search term
                                page: params.page
                            };
                        },
                        processResults: function (data, params) {
                            // parse the results into the format expected by Select2
                            // since we are using custom formatting functions we do not need to
                            // alter the remote JSON data, except to indicate that infinite
                            // scrolling can be used
                            params.page = params.page || 1;

                            var lowercaseQuery = params.term.toLowerCase();

                            var response = data.response.docs;
                            console.log(response);

                            for (var i = 0; i < response.length; i++) {

                                var matchedEntry = "";
                                var matchedField = null;

                                var id = response[i].short_form[0].replace(":", "_");
                                response[i].id = id;

                                var indexMatchStart = -1;

                                //if match is in label

                                indexMatchStart = response[i].label.toLowerCase().indexOf(lowercaseQuery);

                                if (indexMatchStart != -1) {
                                    matchedEntry = response[i].label;
                                    matchedField = "label";

                                    console.log(matchedField + "," + matchedEntry);
                                }

                                //if match is in synonym
                                else if (data.response.docs[i].synonym != null) {
                                    for (var j = 0; j < data.response.docs[i].synonym.length; j++) {
                                        var syn = data.response.docs[i].synonym[j];

                                        indexMatchStart = syn.toLowerCase().indexOf(lowercaseQuery);

                                        if (indexMatchStart != -1) {
                                            matchedEntry = syn;
                                            matchedField = "synonym";

                                            console.log(matchedField + "," + matchedEntry);
                                        }
                                    }
                                }

                                //if match is in description
                                if (matchedField == null)
                                    if (response[i].description != null) {
                                        indexMatchStart = response[i].description.toLowerCase().indexOf(lowercaseQuery);
                                        if (response != -1) {
                                            matchedEntry = response[i].description;
                                            matchedField = "description";

                                            console.log(matchedField + "," + matchedEntry);
                                        }
                                        else {
                                            matchedEntry = response[i].label;
                                            matchedField = "other";
                                        }
                                    }

                                if (matchedField == null) {
                                    matchedEntry = response[i].label;
                                    matchedField = "partial";
                                }

                                if (indexMatchStart != -1) {
                                    var indexMatchEnd = indexMatchStart + lowercaseQuery.length;
                                    data.response.docs[i].preContext = matchedEntry.substring(0, indexMatchStart);
                                    data.response.docs[i].matchedText = matchedEntry.substring(indexMatchStart, indexMatchEnd);
                                    data.response.docs[i].postContext = matchedEntry.substring(indexMatchEnd);
                                } else {
                                    data.response.docs[i].preContext = matchedEntry;
                                    data.response.docs[i].matchedText = "";
                                    data.response.docs[i].postContext = "";
                                }
                                if (matchedField == ("synonym")) {
                                    data.response.docs[i].matchedField = "synonym for \"" + data.response.docs[i].label + "\"";
                                } else data.response.docs[i].matchedField = matchedField;

                            }

                            return {
                                results: data.response.docs,
                                pagination: {
                                    more: (params.page * 30) < data.response.docs.length
                                }
                            };
                        },
                        cache: true
                    },
                    escapeMarkup: function (markup) {
                        return markup;
                    },
                    minimumInputLength: 1,
                    templateResult: formatTermResult,
                    templateSelection: formatRepoSelection
                });

                $(".js-example-disabled").select2();
                $(".js-example-disabled-multi").select2();

                $(".js-example-responsive").select2();

                $disabledResults.select2();

                $(".js-example-programmatic").select2();
                $(".js-example-programmatic-multi").select2();

//                $eventSelect.select2();

                $tags.select2({
                    tags: ['red', 'blue', 'green']
                });

                $(".js-example-tokenizer").select2({
                    tags: true,
                    tokenSeparators: [',', ' ']
                });

                function matchStart(term, text) {
                    if (text.toUpperCase().indexOf(term.toUpperCase()) == 0) {
                        return true;
                    }

                    return false;
                }

                $matcherStart.select2({
                    matcher: oldMatcher(matchStart)
                });

                $(".js-example-basic-hide-search").select2({
                    minimumResultsForSearch: Infinity
                });

                $diacritics.select2();

                $language.select2({
                    language: "es"
                });

                $(".js-example-theme-single").select2({
                    theme: "classic"
                });

                $(".js-example-theme-multiple").select2({
                    theme: "classic"
                });

                $(".js-example-rtl").select2();
            });
</script>
