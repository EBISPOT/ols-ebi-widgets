<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevBridge Autocomplete Demo</title>
    <link href="../../build/index.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Ontology term autocompletion widget demo</h1>
        <h1>EBI Ontology Lookup Service</h1>

        <h2>Type an ontology term like 'cancer' or 'liver'</h2>
        <div style="position: relative; height: 80px;">
            <input type="text" name="country" id="autocomplete-ajax" style="position: absolute; z-index: 2; background: transparent;"/>
            <input type="text" name="country" id="autocomplete-ajax-x" disabled="disabled" style="color: #CCC; position: absolute; background: transparent; z-index: 1;"/>
        </div>
        <!--<div id="selection-ajax"></div>-->


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="../../src/jquery.autocomplete.js"></script>
    <script type="text/javascript" src="../../src/ols-select.js"></script>

    </div>
</body>
</html>
